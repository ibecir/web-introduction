<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Styling Example</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }
      h1 {
        color: blue;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>
      This is a paragraph with some text. It's a good idea to start learning CSS
      to style your webpages.
    </p>
  </body>
</html>
