<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Table Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <table id="todos-table" class="table table-borderd table-stripped">
        <thead>
          <tr>
            <th>TODO ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Is Completed</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/todos.js"></script>
  </body>
</html>
