<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Post and Comment Example</title>
    <link href="../assets/css/dataTables.bootstrap5.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <figure class="highcharts-figure">
          <div id="container"></div>
          <p class="highcharts-description">
            A basic column chart comparing estimated corn and wheat production
            in some countries. The chart is making use of the axis crosshair
            feature, to highlight the hovered country.
          </p>
        </figure>
      </div>

      <div class="row">
        <figure class="highcharts-figure">
          <div id="line-container"></div>
          <p class="highcharts-description">
            A basic column chart comparing estimated corn and wheat production
            in some countries. The chart is making use of the axis crosshair
            feature, to highlight the hovered country.
          </p>
        </figure>
      </div>
    </div>

    <script src="../assets/js/highcharts.js"></script>
    <script src="../assets/js/exporting.js"></script>
    <script src="../assets/js/export-data.js"></script>
    <script src="../assets/js/accessibility.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
      Highcharts.chart("container", {
        chart: {
          type: "column",
        },
        title: {
          text: "Corn vs wheat estimated production for 2020",
          align: "left",
        },
        subtitle: {
          text:
            'Source: <a target="_blank" ' +
            'href="https://www.indexmundi.com/agriculture/?commodity=corn">indexmundi</a>',
          align: "left",
        },
        xAxis: {
          categories: ["USA", "China", "Brazil", "EU", "India", "Russia"],
          crosshair: true,
          accessibility: {
            description: "Countries",
          },
        },
        yAxis: {
          min: 0,
          title: {
            text: "1000 metric tons (MT)",
          },
        },
        tooltip: {
          valueSuffix: " (1000 MT)",
        },
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0,
          },
        },
        series: [
          {
            name: "Corn",
            data: [406292, 260000, 107000, 68300, 27500, 14500],
          },
          {
            name: "Wheat",
            data: [51086, 136000, 5500, 141000, 107180, 77000],
          },
        ],
      });

      Highcharts.chart("line-container", {
        title: {
          text: "U.S Solar Employment Growth",
          align: "left",
        },

        subtitle: {
          text: 'By Job Category. Source: <a href="https://irecusa.org/programs/solar-jobs-census/" target="_blank">IREC</a>.',
          align: "left",
        },

        yAxis: {
          title: {
            text: "Number of Employees",
          },
        },

        xAxis: {
          accessibility: {
            rangeDescription: "Range: 2010 to 2020",
          },
        },

        legend: {
          layout: "vertical",
          align: "right",
          verticalAlign: "middle",
        },

        plotOptions: {
          series: {
            label: {
              connectorAllowed: false,
            },
            pointStart: 2010,
          },
        },

        series: [
          {
            name: "Installation & Developers",
            data: [
              43934, 48656, 65165, 81827, 112143, 142383, 171533, 165174,
              155157, 161454, 154610,
            ],
          },
          {
            name: "Manufacturing",
            data: [
              24916, 37941, 29742, 29851, 32490, 30282, 38121, 36885, 33726,
              34243, 31050,
            ],
          },
          {
            name: "Sales & Distribution",
            data: [
              11744, 30000, 16005, 19771, 20185, 24377, 32147, 30912, 29243,
              29213, 25663,
            ],
          },
          {
            name: "Operations & Maintenance",
            data: [
              null,
              null,
              null,
              null,
              null,
              null,
              null,
              null,
              11164,
              11218,
              10077,
            ],
          },
          {
            name: "Other",
            data: [
              21908, 5548, 8105, 11248, 8989, 11816, 18274, 17300, 13053, 11906,
              10073,
            ],
          },
        ],

        responsive: {
          rules: [
            {
              condition: {
                maxWidth: 500,
              },
              chartOptions: {
                legend: {
                  layout: "horizontal",
                  align: "center",
                  verticalAlign: "bottom",
                },
              },
            },
          ],
        },
      });
    </script>
  </body>
</html>
