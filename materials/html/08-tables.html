<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
  </head>
  <body>
    <h1>Student Grades</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>History</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>90</td>
          <td>85</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>95</td>
          <td>92</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
