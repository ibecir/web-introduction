<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Example</title>
  </head>
  <body>
    <h1>My Favorite Fruits</h1>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <h1>My Favorite Books</h1>
    <ol>
      <li>The Great Gatsby</li>
      <li>To Kill a Mockingbird</li>
      <li>1984</li>
    </ol>
  </body>
</html>
