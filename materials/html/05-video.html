<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Example</title>
  </head>
  <body>
    <h1>My Favorite Video</h1>
    <video width="320" height="240" controls>
      <source
        src="https://www.youtube.com/embed/2WxnXpZ_TcQ?si=h4ELUq5TjbGc_cYn"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2WxnXpZ_TcQ?si=h4ELUq5TjbGc_cYn"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/IYbE18eaamA?si=nQfu3DVnm7yKEWSW"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
