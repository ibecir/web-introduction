<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Bootstrap Grid System Example</h2>
      <div class="row">
        <div class="col">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col">
          <div class="bg-secondary text-white p-3">Column 2</div>
        </div>
        <div class="col">
          <div class="bg-success text-white p-3">Column 3</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="bg-info text-white p-3">Column 4</div>
        </div>
        <div class="col">
          <div class="bg-warning text-white p-3">Column 5</div>
        </div>
        <div class="col">
          <div class="bg-danger text-white p-3">Column 6</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
