<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span Example</title>
    <style>
      .container {
        border: 1px solid black;
        padding: 20px;
      }
      .highlight {
        color: red;
      }
      #web {
        text-transform: uppercase;
      }
      .capitalize-me {
        text-transform: uppercase;
      }
      p {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <p style="padding: 50px">Everything IN P IS LOWERCASE</p>
    <div id="web" class="capitalize-me">This is capitalized</div>
    <div class="container">
      <h1>This is a <span class="highlight capitalize-me">heading</span></h1>
      <p>This is a paragraph inside a <span class="highlight">div</span>.</p>
    </div>
    <p>THIS THING AS WELL</p>
  </body>
</html>
