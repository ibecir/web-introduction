<div class="container-fluid px-4">
  <h1 class="mt-4">Dashboard</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Dashboard</li>
  </ol>
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <div class="card bg-primary text-white mb-4">
        <div class="card-body">Primary Card</div>
        <div
          class="card-footer d-flex align-items-center justify-content-between"
        >
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#add-patient-modal"
          >
            Add Patient
          </button>
          <div class="small text-white">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card bg-warning text-white mb-4">
        <div class="card-body">Warning Card</div>
        <div
          class="card-footer d-flex align-items-center justify-content-between"
        >
          <a class="small text-white stretched-link" href="#">View Details</a>
          <div class="small text-white">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card bg-success text-white mb-4">
        <div class="card-body">Success Card</div>
        <div
          class="card-footer d-flex align-items-center justify-content-between"
        >
          <a class="small text-white stretched-link" href="#">View Details</a>
          <div class="small text-white">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card bg-danger text-white mb-4">
        <div class="card-body">Danger Card</div>
        <div
          class="card-footer d-flex align-items-center justify-content-between"
        >
          <a class="small text-white stretched-link" href="#">View Details</a>
          <div class="small text-white">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      DataTable Example
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table" id="tbl_patients" style="width: 100%">
          <thead>
            <tr>
              <th data-name="action">Action</th>
              <th data-name="first_name">First name</th>
              <th data-name="last_name">Last name</th>
              <th data-name="email">Email</th>
              <th data-name="created_at">Created at</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="add-patient-modal"
  tabindex="-1"
  aria-labelledby="patient-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form id="add-patient-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="patient-modal-label">Add Patient</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id" name="id" />
          <div class="mb-3">
            <label for="first_name" class="col-form-label">First name:</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
            />
          </div>
          <div class="mb-3">
            <label for="last_name" class="col-form-label">Last name:</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="phone_number" class="col-form-label"
              >Phone number:</label
            >
            <input
              type="text"
              class="form-control"
              id="phone_number"
              name="phone_number"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Add Patient</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  PatientService.reload_patients_table();

  FormValidation.validate("#add-patient-form", {}, function (data) {
    Utils.block_ui("#add-patient-modal");

    $.post(Constants.API_BASE_URL + "add_patient.php", data)
      .done(function (data) {
        $("#add-patient-modal").modal("toggle");
        toastr.success("You have successfully added the patient.");

        PatientService.reload_patients_table();
      })
      .fail(function (error) {
        toastr.error(JSON.parse(error.responseText).error);
      })
      .always(function () {
        Utils.unblock_ui("#add-patient-modal");
      });
  });
</script>
