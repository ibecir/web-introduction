<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="./assets/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="../assets/css/toastr.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row" id="form-container">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form id="login-form">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          name="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                          name="password"
                        />
                      </div>
                      <button
                        class="btn btn-primary btn-user btn-block"
                        type="submit"
                      >
                        Login
                      </button>
                      <hr />
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.easing.min.js"></script>
    <script src="./assets/js/sb-admin-2.min.js"></script>

    <script src="../assets/js/jquery.validate.min.js"></script>
    <script src="../assets/js/additional-methods.min.js"></script>
    <script src="../assets/js/block-ui.js"></script>
    <script src="../assets/js/toastr.min.js"></script>

    <script src="../utils/constants.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="../js/form-validate.js"></script>
    <script src="../utils/rest_client.js"></script>

    <script>
      if (Utils.get_from_localstorage("user")) {
        window.location = "../";
      }

      FormValidation.validate("#login-form", {}, function (data) {
        Utils.block_ui("#form-container");

        RestClient.post(
          "auth/login",
          data,
          function (response) {
            Utils.unblock_ui("#form-container");
            Utils.set_to_localstorage("user", response.user);
            window.location = "../";
          },
          function (xhr) {
            Utils.unblock_ui("#form-container");
            toastr.error(xhr.responseText);
          }
        );
      });
    </script>
  </body>
</html>
