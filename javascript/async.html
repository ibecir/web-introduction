<!-- 
    https://jsonplaceholder.typicode.com/todos
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Table Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Posts data</h2>
      <table id="async-table" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script>
      fetchTodoss = () => {
        fetch("https://jsonplaceholder.typicode.com/todos")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector("#async-table tbody");
            data.map((todo) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${todo.id}</td>
                <td>${todo.userId}</td>
                <td>${todo.title}</td>
                <td>${todo.completed}</td>
              `;
              tableBody.appendChild(row);
            });
          });
      };

      fetchTodos = (url) => {
        fetch(url)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const tableBody = document.querySelector("#async-table tbody");
            data.forEach((record) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td><a target="_blank" href="${url}/${record.id}">${record.id}</a></td>
                <td>${record.userId}</td>
                <td>${record.title}</td>
                <td>${record.completed}</td>
              `;
              tableBody.appendChild(row);
            });
          });
      };

      fetchTodoss("https://jsonplaceholder.typicode.com/todos");
    </script>
  </body>
</html>
